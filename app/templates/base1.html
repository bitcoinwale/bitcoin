<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Buyucoin{% endblock %}</title>
</head>
<body>
{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h1>{{permission}}</h1>
<p>{% block body1 %}{% endblock %}</p>
{% endblock %}
</body>
</html>
